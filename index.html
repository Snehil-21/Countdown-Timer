<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section class="middle-section">
        <article>
            <img src="./assets/announcement.jpg" alt="Announcements Image">
        </article>
        <article class="intern-announcement">
            <h2>New Announcements In..</h2>
        </article>
        <div class="countdown">
            <div class="format">
                <h4 class="hours"></h4>
                <span>Hours</span>
            </div>
            
            <div class="format">
                <h4 class="minutes"></h4>
                <span>Minutes</span>
            </div>

            <div class="format">
                <h4 class="seconds"></h4>
                <span>Seconds</span>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
